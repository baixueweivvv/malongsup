<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马龙的独立岛</title>
    
    <!-- 字体和图标 -->
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4432210_ey7xf6vd6w.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Swiper.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.js"></script>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        @font-face {
            font-family: 'AlibabaPuHuiTi-Bold';
            src: url('//at.alicdn.com/t/c/font_4432210_ey7xf6vd6w.woff2?t=1706513725893') format('woff2'),
                 url('//at.alicdn.com/t/c/font_4432210_ey7xf6vd6w.woff?t=1706513725893') format('woff'),
                 url('//at.alicdn.com/t/c/font_4432210_ey7xf6vd6w.ttf?t=1706513725893') format('truetype');
        }

        /* 美化轮播图导航按钮 */
.swiper-button-prev, .swiper-button-next {
    width: 50px;
    height: 50px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, transform 0.3s;
}

.swiper-button-prev:hover, .swiper-button-next:hover {
    background-color: rgba(255, 255, 255, 1);
    transform: scale(1.1);
}

.swiper-button-prev::after, .swiper-button-next::after {
    font-size: 20px;
    color: #6F4E37; /* 使用咖啡色 */
}
        /* 导航栏动画效果 */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            background-color: #6F4E37;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }

        /* 标题悬停效果 */
        .site-title {
            transition: all 0.3s ease;
        }

        .site-title:hover {
            text-shadow: 2px 2px 4px rgba(111, 78, 55, 0.2);
        }
    </style>
    
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    cream: {
                        light: '#FDF5E6',
                        DEFAULT: '#F5E6D3',
                        dark: '#E6D5C3'
                    },
                    coffee: {
                        light: '#8B7355',
                        DEFAULT: '#6F4E37',
                        dark: '#513C28'
                    },
                    azure: {
                        light: '#E6F3F7',
                        DEFAULT: '#B7D5E5',
                        dark: '#89B9D0'
                    }
                }
            }
        }
    }
    </script>
</head>
<body class="bg-gradient-to-br from-cream-light to-azure-light min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white/95 backdrop-blur-md shadow-lg fixed w-full top-0 z-50 border-b border-coffee/10 transition-all duration-300">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="cursor-pointer group">
                    <h1 class="text-2xl font-bold text-coffee-dark tracking-wide site-title font-['AlibabaPuHuiTi-Bold']">
                        马龙的独立岛
                    </h1>
                    <p class="text-sm text-coffee/60 mt-1 transition-opacity duration-300 group-hover:opacity-100 opacity-80">
                        这里没有河流与绿植，只有记忆与自由。
                    </p>
                </div>
                <div class="space-x-12">
                    <a href="#moment" class="nav-link text-coffee hover:text-coffee-dark transition-colors font-medium px-2 py-1">瞬间</a>
                    <a href="#blessing" class="nav-link text-coffee hover:text-coffee-dark transition-colors font-medium px-2 py-1">祝福</a>
                    <a href="#milestone" class="nav-link text-coffee hover:text-coffee-dark transition-colors font-medium px-2 py-1">里程</a>
                    <a href="#record" class="nav-link text-coffee hover:text-coffee-dark transition-colors font-medium px-2 py-1">记录</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container mx-auto px-6 mt-32">
        <div id="content"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>

    <script>
        // 滚动时改变导航栏样式
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 20) {
                nav.classList.add('shadow-xl');
                nav.classList.add('bg-white/98');
            } else {
                nav.classList.remove('shadow-xl');
                nav.classList.remove('bg-white/98');
            }
        });
    </script>
</body>
</html>
